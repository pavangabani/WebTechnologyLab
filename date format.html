                                           Practical 5:Printing date in user given format by html & javascript

<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<script>


		    function dmy1()
		    {
		        var d1=new Date;
		        document.write(d1.getDate());
		        document.write("-");
		        document.write(d1.getMonth()+1);
		        document.write("-");
		        document.write(d1.getFullYear());
		        document.write("</br>")
		    }
		    function dmy2()
		    {
		        var d1=new Date;
		        document.write(d1.getMonth()+1);
		        document.write("-");
		        document.write(d1.getDate());
		        document.write("-");
		        document.write(d1.getFullYear());
		        document.write("</br>")
		        
		    }
		    function dmy3()
		    {
		        var d1=new Date;
		        document.write(d1.getFullYear());
		        document.write("-");
		        document.write(d1.getDate());
		        document.write("-");
		        document.write(d1.getMonth()+1);
		        document.write("</br>")
		    }
		    function dmy4()
		    {
		        var d1=new Date;
		        document.write(d1.getFullYear());
		        document.write("-");
		        document.write(d1.getMonth()+1);
		        document.write("-");
		        document.write(d1.getDate());
		        document.write("</br>")
		        
		    }
		</script>
	</head>
	<body>
	    <h3 align="center"><b>Click below Buttons to watch Date in Your Formats</b></h3>
		<form name="date" align="center">
		    <input type="button" name="dmy" value="dd-mm-yy" onclick="dmy1()"><br>
		    <input type="button" name="mdy" value="mm-dd-yy" onclick="dmy2()"><br>
		    <input type="button" name="ydm" value="yy-dd-mm" onclick="dmy3()"><br>
		    <input type="button" name="ymd" value="yy-mm-dd" onclick="dmy4()"><br>
		</form>
	</body>
</html>
