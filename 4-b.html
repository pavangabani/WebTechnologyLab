<html>
<head>
<title>Registration form</title>
</head>
<h2 color="Red" ALIGN="CENTER">Registration form</h2>
<form action="Welcome.html" method="post">
<table border="0" align="center">
<tr>
<td><label for="id">Id: </label></td>
<td><input  name="name" type="text" /></td>
</tr>
<tr><td>Country:</td><td><select>
  <option value="ind">India</option>
  <option value="us">US</option>
  <option value="cnd">Caneda</option>
  <option value="aus">Austrelia</option>
</select></td></tr>
<tr>
<td><label for="name">Name: </label></td>
<td><input id="name"name="name" type="text" /></td>
</tr>
<tr>
<td><label for="course">Course: </label></td>
<td><input id="course" maxlength="50" name="course" type="text" /></td>
</tr>
<tr>
<td><label for="branch">Branch: </label></td>
<td><input id="branch" maxlength="50" name="branch" type="text" /></td>
</tr>
<tr><td>Gender:</td><td> <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other  </td>
  </tr>
<tr>
<td><label for="rolln0">Rollno: </label></td>
<td><input id="rollno" maxlength="50" name="rollno" type="text" /></td>
</tr>
<tr><td>Hobby:</td><td><input type="checkbox" name="Dance">Dancing<br>
<input type="checkbox" name="read">Reading<br>
<input type="checkbox" name="Music" checked>Music</td></tr>
<tr>
<td><label for="email">Email_Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>
<tr>
<td><label for="username">User_Name:</label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>
<tr>
<td><label for="aboutus">About Us:</label></td>
<td valign="middle" align="center"><textarea></textarea></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input id="password" maxlength="50" name="password"
type="password" /></td>
</tr>
<tr>
<td align="center"><input name="Submit" type="Submit" value="Add" /></td>
<td align="center"><input name="reset" type="reset" value="clear" /></td>
</tr>
</table>
</form>
</html>
