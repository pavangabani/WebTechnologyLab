
<html>
<head>
<style> 
input[type=text] {
  width: 10%;
  padding: 12px 20px;
  border: 2px solid black;
  border-radius: 4px;
} 
  </style>           
		<title>Prime Range</title>
		<script>
		    function check()
		    {
		        var ra1=parseInt(document.pr.r1.value);
		        var ra2=parseInt(document.pr.r2.value);
		        var i;
		        var c=0;
		        if(ra1>=ra2)
		        alert("invalid range");
		       else
		       {
		         for(i=ra1;i<=ra2;i++)
		        {   c=0;
		            for(j=1;j<=i;j++)
		            {
		                if(i%j==0)
		                c++;
		            }
		           if(c==2)
		           {var x=document.getElementById("p").innerHTML;

                                    document.getElementById("p").innerHTML=x+"<br>"+i;}
		        }
		      }
		        
		    }
		</script>
	</head>
	<body>
	    <form name="pr" align="center">
		<b>lower range</b> <input type="text"  name="r1" id="r1"> <br><br>

		<b>higher range</b> <input type="text" name="r2" id="r2"> <br><br>

		<input type="button" name="submit" value="submit" onclick="check()"><br>
                              <p id="p"></p>
		</form>
	</body>
</html>
